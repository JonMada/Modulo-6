<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>

<style>
  img {
    width: 400px;
  }
  .container {
    position: relative;
    text-align: center;
    color: white;
  }
  .show-img-overlay {
    position: relative;
    bottom: 60px;
    font-size: 21px;
    font-family: Arial, Helvetica, sans-serif;
  }
  .hide-img-overlay {
    position: relative;
    bottom: 60px;
    font-size: 21px;
    color: transparent;
  }

</style>
<body>

  <div class="container">
    <img src="https://s3.amazonaws.com/bottega-devcamp/browser-js/laptop.jpg" class="site-img" alt="Laptop">
    <div class="hide-img-overlay">Image Description</div>
  </div>

  <div class="container">
    <img src="https://s3.amazonaws.com/bottega-devcamp/browser-js/another-laptop.jpg" class="site-img" alt="Laptop">
    <div class="hide-img-overlay">Some Other Image Description</div>
  </div>

</body>

<script>

    // const imgOne = document.getElementsByClassName('site-img') [0]; //Seleccionamos nuestra imagen
    
    // imgOne.addEventListener('click', () => { //El addEventListener toma dos argumentos: el evento y la función que queremos que se ejecute
    //     console.log();
    // });

    //Ejemplo avanzado

    const images = document.querySelectorAll('.site-img'); 

    images.forEach((imagen) => {
        imagen.addEventListener('mouseover', (event) => {
            const capturaDelElemento = event.target.parentElement.children[1]; //Estamos seleccionando el <div> correspondiente a la descripción
            capturaDelElemento.className = 'show-img-overlay';
        })
    })

    images.forEach((imagen) => {
        imagen.addEventListener('mouseout', (event) => {
            const capturaDelElemento = event.target.parentElement.children[1]; //Estamos seleccionando el <div> correspondiente a la descripción
            capturaDelElemento.className = 'hide-img-overlay';
        })
    })

   


</script>
</html>
