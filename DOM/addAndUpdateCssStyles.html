<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>

  <style>
    img {
      width: 400px;
    }

    .site-image{
        border: 0px 40px 0px 0px;
        border-bottom: solid transparent;
    }
  </style>

</head>

<body>
  <div class='container'>
    <img src="https://s3.amazonaws.com/bottega-devcamp/browser-js/laptop.jpg" class="site-img" alt="Laptop">
  </div>
</body>

<script>
    //Tomamos la imagen

    const imagen = document.querySelector(".site-img");

    //AÃ±adimos nuestro addEventListener para incoporar un estilo con 'style'

    imagen.addEventListener('mouseover', (event) => {
        event.target.style.borderRight = '20px solid red';
    });

    imagen.addEventListener('mouseout', (event) => {
        event.target.style.borderRight = '20px solid transparent';
    });

</script>
</html>
